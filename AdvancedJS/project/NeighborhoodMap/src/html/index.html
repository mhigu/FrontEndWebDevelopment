<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link href="../css/shop-item.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="card mt-4">
        <h1>Find Your New NYC Home</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
          <input id="go-places" type="button" value="Go">
        </div>
      </div>
      <div class="row main">
        <div class="col-md-12">
          <div id="map"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3">
          <h1 class="my-4">Recommendable Places</h1>
          <div class="list-group">
            <ul data-bind="foreach: locations">
              <li class="list-group-item" data-bind="text: $data.title, click: $parent.showInfo"></li>
            </ul>
          </div>
        </div>
    
        <div class="col-lg-9">
          <div class="card mt-4">
            <!-- <img class="card-img-top img-fluid" src="../img/no-image.jpg" alt=""> -->
            <img class="card-img-top img-fluid" data-bind="attr: {src: srcURL}" alt="">
            <div class="card-body">
              <h3 class="card-title">About This Place</h3>
              <hr>
              <h4 data-bind="text: placeName"></h4>
              <h4 data-bind="text: contact"></h4>
              <h4 data-bind="text: address"></h4>
            </div>
          </div>

          <div class="card card-outline-secondary my-4">
            <div class="card-header">
              Place Reviews
            </div>
            <div class="card-body">
              <!-- ko foreach: reviews -->
              <p data-bind="text: $data.text"></p>
              <span class="text-warning" data-bind="text: $data.agreeCount"></span> agree
              <hr>
              <!-- /ko -->
              <a href="#" class="btn btn-success">Leave a Review</a>
            </div>
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxm68T9J9JmM7dYG2wgvNHarTL0KrEFBc&libraries=places,geometry&v=3&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="../js/app.js" async defer></script>
  </body>
</html>
