<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Find Recommendable Place!!</a>
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
              <button  id="zoom-to-area" type="submit">Search</button>
            </div>
        </form>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row main">
        <div class="col-md-12">
          <div id="map"></div>
        </div>
        <div class="col-md-12">
            <input class="form-control small-screen" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" placeholder="Filter place with place name!">
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 small-screen">
          <h1 class="my-4">Recommendable Places</h1>
          <div class="list-group">
            <ul data-bind="foreach: searchResults">
              <li class="list-group-item" data-bind="text: $data.title, click: $parent.showInfo"></li>
            </ul>
          </div>
        </div>
    
        <div class="col-lg-9">
          <div class="card mt-4">
            <img class="card-img-top img-fluid" data-bind="attr: {src: srcURL}" alt="">
            <div class="card-body">
              <h3 class="card-title">About This Place</h3>
              <hr>
              <h4 data-bind="text: placeName"></h4>
              <h4 data-bind="text: contact"></h4>
              <h4 data-bind="text: address"></h4>
              <h5 data-bind="text: topReview"></h5>
              <h6>all info provided from <a href="https://developer.foursquare.com">FourSquare</a></h6>
            </div>
          </div>

          <div class="card card-outline-secondary my-4">
            <div class="card-header">
              Other Place Reviews
              <br>
              (all info provided from <a href="https://developer.foursquare.com">FourSquare</a>)
            </div>
            <div class="card-body">
              <!-- ko foreach: reviews -->
              <p data-bind="text: $data.text"></p>
              <span class="text-warning" data-bind="text: $data.agreeCount"></span> agree
              <hr>
              <!-- /ko -->
              <a href="#" class="btn btn-success">Leave a Review</a>
            </div>
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="../js/app.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxm68T9J9JmM7dYG2wgvNHarTL0KrEFBc&libraries=places,geometry&v=3&callback=initMap" async defer></script>
  </body>
</html>
