<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>CatClicker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Cat CatClicker</h1>
        </header>

        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid cat-img" src="img/kitten1.jpg" alt="kitten image1">
            </div>
            <div class="col-md-6">
                <img class="img-fluid cat-img" src="img/kitten2.jpg" alt="kitten image2">
            </div>
        </div>
 
        <div class="row">
            <p class="col-md-6">click count: <span class="cat1-moves">0</span> Times</p>
            <p class="col-md-6">click count: <span class="cat2-moves">0</span> Times</p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
